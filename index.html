<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Page Title -->
  <h1 id="title">User Feedback Survey</h1>
  
  <!-- Short Description -->
  <p id="description">Please fill out this form to help us improve our services.</p>
  
  <!-- Survey Form -->
  <form id="survey-form">
    
    <!-- Name Input -->
    <label id="name-label" for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <!-- Email Input -->
    <label id="email-label" for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <!-- Number Input -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>
    
    <!-- Dropdown -->
    <label for="dropdown">Choose your favorite programming language:</label>
    <select id="dropdown" name="language">
      <option value="">Select an option</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>
    
    <!-- Radio Buttons -->
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </fieldset>
    
    <!-- Checkboxes -->
    <fieldset>
      <legend>Interests:</legend>
      <input type="checkbox" id="coding" name="interests" value="coding">
      <label for="coding">Coding</label>
      
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label>
      
      <input type="checkbox" id="gaming" name="interests" value="gaming">
      <label for="gaming">Gaming</label>
    </fieldset>
    
    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>
    
    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
